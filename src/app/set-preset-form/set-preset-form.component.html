<form class="form-inline" #presetForm="ngForm" (ngSubmit)="set()">
    <label for="presetNumber" class="sr-only"
        i18n="@@presetNumberAttr">Number</label>
    <input type="number" required [(ngModel)]="number" name="number"
        class="form-control mb-2 mr-sm-1" id="presetNumber"
        placeholder="1-20" min="1" max="20">
    <label for="presetLabel" class="mb-2 mr-sm-1"
        i18n="@@presetLabelAttr">Label</label>
    <input type="text" required [(ngModel)]="label" name="label"
        class="form-control mb-2 mr-sm-1" id="presetLabel">
    <button type="submit"
        class="btn btn-danger mb-2"
        [disabled]="!presetForm.form.valid"
        i18n="@@setPresetButton">Set</button>
</form>
